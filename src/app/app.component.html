<button (click)="loadData()">Load Data</button>

<hr>

<table>

  <thead>
  <tr>
    <th>PostId</th>
    <th>Id</th>
    <th>name</th>
    <th>email</th>
    <th>body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of myData">
    <td>{{data.postId}}</td>
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.body}}</td>
  </tr>
  </tbody>
</table>
